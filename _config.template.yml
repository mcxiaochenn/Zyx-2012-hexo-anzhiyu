# Hexo 配置
## 文档: https://hexo.io/docs/configuration.html
## 源码: https://github.com/hexojs/hexo/

# 网站信息
title: 折腾日记  # 网站标题
subtitle: '捣鼓点什么' # 网站副标题
description: '专注于笔记、分享的博客'  # 网站描述，用于SEO
keywords:
  # 通用简短词，提高广泛匹配
  - minecraft
  - 我的世界
  - pcl2
  - 博客
  - 笔记
  - 记录
  - 编程
  - 前端
  - Hexo
  - python
  - cpp
  - c++
author: Zyx_2012  # 作者名称
language: zh-CN # 网站语言
timezone: ''  # 时区，默认使用电脑的时区

# URL
## 在此设置您的站点URL。例如，如果使用GitHub Page，将url设置为'https://username.github.io/project'
url: http://localhost:4000

permalink_defaults:
pretty_urls:
  trailing_index: false # 设置为false以从永久链接中移除尾部的'index.html'
  trailing_html: false # 设置为false以从永久链接中移除尾部的'.html'

# 目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作
new_post_name: :title.md # 新文章的文件名
default_layout: post
titlecase: false # 将标题转换为首字母大写
external_link:
  enable: true # 在新标签页中打开外部链接
  field: site # 应用于整个站点
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# 首页设置
# path: 博客索引页的根路径。（默认 = ''）
# per_page: 每页显示的文章数。（0 = 禁用分页）
# order_by: 文章排序。（默认按日期降序）
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# 分类和标签
default_category: uncategorized
category_map: 题解,记录,心情随笔,教程
tag_map: 工具,mc,数学,折腾,实用,water,c++,python

# 元数据元素
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# 日期/时间格式
## Hexo 使用 Moment.js 解析和显示日期
## 您可以自定义日期格式，定义参见
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option 支持 'mtime', 'date', 'empty'
updated_option: 'mtime'

# 分页
## 将 per_page 设置为 0 以禁用分页
per_page: 10
pagination_dir: page

# 包含/排除文件
## include:/exclude: 选项仅适用于 'source/' 文件夹
include:
exclude:
ignore:

# 扩展
## 插件: https://hexo.io/plugins/
## 主题: https://hexo.io/themes/
theme: anzhiyu

# 部署
## 文档: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

nofollow:
  enable: true
  exclude:
    - blog.zyx-2012.cn  # 排除自身域名或友链
    - localhost:4000

permalink: posts/p:abbrlink/
# 一个 Hexo 插件，用于根据帖子正面的标题和数据生成静态帖子链接。
# https://github.com/rozbo/hexo-abbrlink
# abbrlink 配置
abbrlink:
  alg: crc32      #支持 crc16(默认) 和 crc32
  rep: hex        #支持 dec(默认) 和 hex
  drafts: false   #(true)处理草稿，(false)不处理草稿。false（默认值）
  # 从目录树生成类别
  # 深度：要生成的目录树的最大深度应大于0
  auto_category:
    enable: true  #true(默认)
    depth:        #3(默认)
    over_write: false 
  auto_title: false #启用自动标题，可以按路径自动填充标题
  auto_date: false #启用自动日期，它可以自动填写日期的时间今天
  force: false #启用强制模式，在这种模式下，插件将忽略缓存，并为每个帖子计算abbrlink，即使它已经有了abbrlink。

